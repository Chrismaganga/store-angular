
<header class="navbar">
  <div class="logo">store-angular</div>
  <button class="menu-toggle" aria-label="Toggle menu" (click)="toggleMenu()">
    &#9776;
    <!-- Hamburger icon -->
  </button>
  <nav>
    <ul class="nav-links" [class.open]="isMenuOpen">
  <li><a routerLink="/" (click)="isMenuOpen = false">Home</a></li>
  <li><a routerLink="/product-list" (click)="isMenuOpen = false">Products</a></li>
  <li><a routerLink="/cart" (click)="isMenuOpen = false">Cart</a></li>
    <li class="cart">
        <a routerLink="/cart" (click)="isMenuOpen = false">
          <span class="cart-icon">&#128722;</span> <!-- Cart icon -->
          <span class="cart-count">{{ cartCount }}</span> <!-- Number of items in cart -->
        </a>
      </li>
     
    </ul>
  </nav>
</header>
