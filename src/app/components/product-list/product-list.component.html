<div class="product-list">
  <div class="products">
    <div class="product" *ngFor="let product of products; let i = index">
      <img
        [src]="product.image"
        alt="{{ product.title }}"
        (error)="onError($event)"
        class="product-image"
      />
      <h3 class="product-id">{{product._id}}</h3>
      <h3 class="product-title">{{ product.title }}</h3>
      <!-- <p class="product-description">{{ product.description }}</p> -->
      <p class="product-price">
        Price: ${{ product.price }}
        <span *ngIf="product.previousPrice" class="previous-price"> (Was: ${{ product.previousPrice }})</span>
      </p>
      <p class="product-brand">Brand: {{ product.brand }}</p>
      <p class="product-id">ID: {{product._id}}</p>
      <p class="product-category">Category: {{ product.category }}</p>
      <p class="product-quantity">Quantity: {{ product.quantity }}</p>
      <p class="product-new" *ngIf="product.isNew">New Arrival!</p>
      <button type="button" class="btn-add-to-cart" (click)="addToCart(product); showMessage()">Add to Cart</button>
      <p *ngIf="message" class="message">{{ message }}</p>
    </div>
  </div>
</div>
