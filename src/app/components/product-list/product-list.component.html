<div class="product-list">
  <h2>Products</h2>
  <div class="products">
    <div class="product" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>

    </div>
  </div>  </div>
