<img src="/cart.png" alt="Cart" class="cart-image" /><img src="/cart.png" alt="Cart" class="cart-image" /><img src="/cart.png" alt="Cart" class="cart-image" /><img src="/cart.png" alt="Cart" class="cart-image" /><img src="/cart.png" alt="Cart" class="cart-image" /><div class="product-detail" *if="product">
  <img [src]="product.imageUrl" alt="{{ product.name }}" />
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>Price: ${{ product.price }}</p>
  <button (click)="addToCart(product)">Add to Cart</button>
</div>
